<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="800" viewBox="0 0 1440 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6E00FF" stop-opacity="0.05" />
      <stop offset="50%" stop-color="#00BFFF" stop-opacity="0.03" />
      <stop offset="100%" stop-color="#00FF88" stop-opacity="0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="none" />
  
  <!-- Horizontal Lines -->
  <g stroke="url(#gridGradient)" stroke-width="1">
    <line x1="0" y1="50" x2="1440" y2="50" opacity="0.2" />
    <line x1="0" y1="100" x2="1440" y2="100" opacity="0.15" />
    <line x1="0" y1="150" x2="1440" y2="150" opacity="0.2" />
    <line x1="0" y1="200" x2="1440" y2="200" opacity="0.15" />
    <line x1="0" y1="250" x2="1440" y2="250" opacity="0.2" />
    <line x1="0" y1="300" x2="1440" y2="300" opacity="0.15" />
    <line x1="0" y1="350" x2="1440" y2="350" opacity="0.2" />
    <line x1="0" y1="400" x2="1440" y2="400" opacity="0.15" />
    <line x1="0" y1="450" x2="1440" y2="450" opacity="0.2" />
    <line x1="0" y1="500" x2="1440" y2="500" opacity="0.15" />
    <line x1="0" y1="550" x2="1440" y2="550" opacity="0.2" />
    <line x1="0" y1="600" x2="1440" y2="600" opacity="0.15" />
    <line x1="0" y1="650" x2="1440" y2="650" opacity="0.2" />
    <line x1="0" y1="700" x2="1440" y2="700" opacity="0.15" />
    <line x1="0" y1="750" x2="1440" y2="750" opacity="0.2" />
  </g>
  
  <!-- Vertical Lines -->
  <g stroke="url(#gridGradient)" stroke-width="1">
    <line x1="50" y1="0" x2="50" y2="800" opacity="0.2" />
    <line x1="100" y1="0" x2="100" y2="800" opacity="0.15" />
    <line x1="150" y1="0" x2="150" y2="800" opacity="0.2" />
    <line x1="200" y1="0" x2="200" y2="800" opacity="0.15" />
    <line x1="250" y1="0" x2="250" y2="800" opacity="0.2" />
    <line x1="300" y1="0" x2="300" y2="800" opacity="0.15" />
    <line x1="350" y1="0" x2="350" y2="800" opacity="0.2" />
    <line x1="400" y1="0" x2="400" y2="800" opacity="0.15" />
    <line x1="450" y1="0" x2="450" y2="800" opacity="0.2" />
    <line x1="500" y1="0" x2="500" y2="800" opacity="0.15" />
    <line x1="550" y1="0" x2="550" y2="800" opacity="0.2" />
    <line x1="600" y1="0" x2="600" y2="800" opacity="0.15" />
    <line x1="650" y1="0" x2="650" y2="800" opacity="0.2" />
    <line x1="700" y1="0" x2="700" y2="800" opacity="0.15" />
    <line x1="750" y1="0" x2="750" y2="800" opacity="0.2" />
    <line x1="800" y1="0" x2="800" y2="800" opacity="0.15" />
    <line x1="850" y1="0" x2="850" y2="800" opacity="0.2" />
    <line x1="900" y1="0" x2="900" y2="800" opacity="0.15" />
    <line x1="950" y1="0" x2="950" y2="800" opacity="0.2" />
    <line x1="1000" y1="0" x2="1000" y2="800" opacity="0.15" />
    <line x1="1050" y1="0" x2="1050" y2="800" opacity="0.2" />
    <line x1="1100" y1="0" x2="1100" y2="800" opacity="0.15" />
    <line x1="1150" y1="0" x2="1150" y2="800" opacity="0.2" />
    <line x1="1200" y1="0" x2="1200" y2="800" opacity="0.15" />
    <line x1="1250" y1="0" x2="1250" y2="800" opacity="0.2" />
    <line x1="1300" y1="0" x2="1300" y2="800" opacity="0.15" />
    <line x1="1350" y1="0" x2="1350" y2="800" opacity="0.2" />
    <line x1="1400" y1="0" x2="1400" y2="800" opacity="0.15" />
  </g>
  
  <!-- Glowing Points at Intersections -->
  <g fill="#6E00FF" opacity="0.3">
    <circle cx="200" cy="200" r="2" />
    <circle cx="400" cy="200" r="2" />
    <circle cx="600" cy="200" r="2" />
    <circle cx="800" cy="200" r="2" />
    <circle cx="1000" cy="200" r="2" />
    <circle cx="1200" cy="200" r="2" />
    
    <circle cx="200" cy="400" r="2" />
    <circle cx="400" cy="400" r="2" />
    <circle cx="600" cy="400" r="2" />
    <circle cx="800" cy="400" r="2" />
    <circle cx="1000" cy="400" r="2" />
    <circle cx="1200" cy="400" r="2" />
    
    <circle cx="200" cy="600" r="2" />
    <circle cx="400" cy="600" r="2" />
    <circle cx="600" cy="600" r="2" />
    <circle cx="800" cy="600" r="2" />
    <circle cx="1000" cy="600" r="2" />
    <circle cx="1200" cy="600" r="2" />
  </g>
  
  <!-- Larger Glowing Points -->
  <g fill="#00BFFF" opacity="0.4">
    <circle cx="400" cy="200" r="3" />
    <circle cx="800" cy="400" r="3" />
    <circle cx="600" cy="600" r="3" />
  </g>
  
  <!-- Accent Points -->
  <g fill="#00FF88" opacity="0.5">
    <circle cx="600" cy="200" r="4" />
    <circle cx="1000" cy="600" r="4" />
  </g>
</svg>
