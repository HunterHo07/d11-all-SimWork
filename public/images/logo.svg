  <path d="M80,15 C82,15 84,15 86,16 C88,17 89,18 90,20 C91,22 91,24 90,26 C89,28 88,29 86,30 C84,31 82,31 80,30 L80,35 L75,35 L75,15 L80,15 Z" fill="url(#logoGradient)" />
  
